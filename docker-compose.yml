services:
  postgres:
    image: postgres:16-alpine
    container_name: msgboard-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: msgboard
    ports:
      - "5432:5432"
    volumes:
      - ./docker/data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  adminer:
    image: adminer:latest
    container_name: msgboard-adminer
    depends_on:
      - postgres
    ports:
      - "8080:8080"
    restart: unless-stopped

  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    container_name: msgboard-backend
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      PGHOST: postgres
      PGDATABASE: msgboard
      PGUSER: postgres
      PGPASSWORD: postgres
      PGPORT: "5432"
      DJANGO_DEBUG: "1"
    ports:
      - "8000:8000"
    volumes:
      - ./:/app
    restart: unless-stopped
